  
  <ng-container *ngIf="users | async as users;">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Users</h2>
    <table class="table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Date Of Birth</th>
          <th>Phone</th>
          <th>Address</th>
        </tr>        
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.dateOfBirth}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.address}}</td>
        </tr>
      </tbody>
    </table>
    
  </div>
</ng-container>
